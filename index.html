<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title"></h1>
    <h2 id="result"><span id="result-text"></span></h2>
    <div class="container">
      <img class="hover-image" id="rock" src="img/rock.png" alt="Rock drawing" />
      <img class="hover-image" id="paper" src="img/paper.png" alt="Paper sheet drawing" />
      <img class="hover-image" id="scissors" src="img/scissors.png" alt="Scissors drawing" />
    </div>
    <div class="total-score">
      <h2>Player score: <span id="player-score"></span></h2>
      <h2>Computer score: <span id="computer-score"></span></h2>
    </div>
  </body>
</html>
